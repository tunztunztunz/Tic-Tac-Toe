<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>


<div class="settings-background hide">
    <div class="announcement hide">
        <p class="announcement-content"></p>
    </div>
    <form class="settings-form hide">
        <h2>Player Settings</h2>
        <label for="Player1-name">Player One's Name: </label>
        <input type="text" maxlength="10" id="player1-name" placeholder="Chad">
        <label for="Player2-name">Player Two's Name: </label>
        <input type="text" maxlength="10" id="player2-name" placeholder="Steve">
        <label for="round-setting">How Many Rounds? </label>
        <input type="number" min="1" max="99" id="round-setting" placeholder="5">
        <p class="warning"></p>
        <div>
            <button class="submit-button">Submit</button>
            <button class="cancel-button" type="reset" value="Reset">Cancel</button>
        </div>
    </form>
</div>
<div class="scoreboard">
    <div class="player-board">
        <p class="player1-name-board"></p>
        <p class="player1-score">0</p>
    </div>
    <div class="buttons">
        <button class="new-game">New Game</button>
        <button class="settings">Game Settings</button>
    </div>
    <div class="player-board">
        <p class="player2-name-board"></p>
        <p class="player2-score">5</p>
    </div>
</div>

<h1>First to <span class="display-game-settings">3</span> points wins</h1>

<div class="board">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
</div>

<body>

    <script src="script.js"></script>
</body>

</html>
